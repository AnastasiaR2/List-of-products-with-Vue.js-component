<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="./node_modules/bootstrap/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="./node_modules/bootstrap-icons/font/bootstrap-icons.css">
  <link rel="stylesheet" href="./assets/css/style.css">
  <script type="module" src="./assets/js/app.js"></script>
</head>
<body>

  <div class="container" id="app">

    <div class="text-end fs-1 mt-4"><i class="bi bi-cart4"></i> ({{totalQt}}) {{totalCost.toFixed(2)}}$</div>

    <div class="d-flex my-3">
      <div class="form-check form-check-inline">
        <input v-model="sort" class="form-check-input" type="radio" name="sort" id="sort-up" value="up">
        <label class="form-check-label" for="sort-up">
          Сортировать по возрастанию цены
        </label>
      </div>
      <div class="form-check form-check-inline">
        <input v-model="sort" class="form-check-input" type="radio" name="sort" id="sort-down" value="down">
        <label class="form-check-label" for="sort-down">
          Сортировать по уменьшению цены
        </label>
      </div>
      <input v-model="search" id="search" class="ms-auto w-25" type="text" placeholder="Поиск">
    </div>

    <div class="row row-cols-1 row-cols-lg-4 gap-4">

      <one-product 
        @update-qt="updateQt"
        v-for="item in showProducts" 
        :product-data="item"
      ></one-product>

    </div>

  </div>
  
</body>
</html>
